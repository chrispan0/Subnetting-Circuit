<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Network Address Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #fff;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .switch {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
      }
      .switch-label {
        margin-right: 10px;
        font-weight: bold;
      }
      .switch input[type="checkbox"] {
        width: 60px;
        height: 34px;
        cursor: pointer;
      }
      .switch-value {
        font-weight: bold;
        margin-left: 10px;
        font-size: 18px;
      }
      .light-bulb {
        font-size: 80px;
        color: #333;
        transition: color 0.4s;
      }
      .light-on {
        color: gold;
      }
      .label {
        font-weight: bold;
        font-size: 16px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Network Circuit Simulation</h2>

      <div class="switch">
        <span class="switch-label">Subnet Mask:</span>
        <input type="checkbox" id="switch1" />
        <span class="switch-value" id="switch1Value">0</span>
      </div>

      <div class="switch">
        <span class="switch-label">IP Address:</span>
        <input type="checkbox" id="switch2" />
        <span class="switch-value" id="switch2Value">0</span>
      </div>

      <div class="light-bulb" id="lightBulb">0</div>
      <div class="label">Network/Broadcast Address</div>
    </div>

    <script>
      // Get the elements
      const switch1 = document.getElementById("switch1");
      const switch2 = document.getElementById("switch2");
      const lightBulb = document.getElementById("lightBulb");
      const switch1Value = document.getElementById("switch1Value");
      const switch2Value = document.getElementById("switch2Value");

      // Function to update switch values and the light bulb state
      function updateCircuit() {
        // Update the display values next to the switches
        switch1Value.textContent = switch1.checked ? "1" : "0";
        switch2Value.textContent = switch2.checked ? "1" : "0";

        // Update the light bulb state
        if (switch1.checked && switch2.checked) {
          lightBulb.textContent = "1"; // Turn on the light (1)
        } else {
          lightBulb.textContent = "0"; // Turn off the light (0)
        }
      }

      // Event listeners for the switches
      switch1.addEventListener("change", updateCircuit);
      switch2.addEventListener("change", updateCircuit);

      // Initialize the light bulb and switch values
      updateCircuit();
    </script>
  </body>
</html>
